<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clayland's Website - Contacts</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contacts.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="full">
            <img src="img/logo1.png" alt="logo" class="logoheader">
            <div class="navbar"><a class="anav" href="index.html"><h1>Home</h1></a></div>
            <div class="navbar"><a class="anav" href="about.html"><h1>About</h1></a></div>
            <div class="navbar"><a class="anav" href="contacts.html"><h1>Contacts</h1></a></div>
        </nav>

        <div class="main2">
            <section><h2>Contacts</h2></section>    
            <article>
                <form>
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" id="fname" name="fname" placeholder="Your first name is"></input>
                    <br></br>
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="text" id="lname" name="lname" placeholder="Your last name is"></input>
                    <br></br>
                    <label for="phonenum">Phone Number</label>
                    <br>
                    <input type="tel" id="phonenum" name="email" placeholder="Your phone number is"></input>
                    <br></br>
                    <label for="Email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Your email is"></input>
                    <br></br>
                    <label for="subject">Subject</label>
                    <br>
                    <textarea type="subject" id="subject" name="subject" placeholder="Write here" style="width:100em; height:20em;"></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </article>
        </div>

        <footer class="full">
            <img src="img/logo1.png" alt="logo" class="logofooter">
            <a href="index.html" class="footera">Home</a>
            <a href="about.html" class="footera">About</a>
            <a href="contacts.html" class="footera">Contacts</a>
            <a href="https://www.instagram.com/kingofclayland/" target="blank">
                <img class="media" src="img/instagram.jpeg" alt="Instagram Link">
            </a>
        </footer>
    </body>
</html>
